<!DOCTYPE html>

<html lang="en" data-gecko-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko RSVP 2.0</title>

    <link href="css/App.css" rel="stylesheet">
    <link href="css/GeckoRSVP.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2a69ff47c3.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="app-wrapper mx-auto position-relative">
          
        <div class="app-login bg-white p-4 d-flex align-items-center align-content-center">

            <div class="app-login-wrapper d-flex flex-column col">

                <img src="img/logo.svg" alt="Gecko University" style="width: 210px;" class="mx-auto mb-4">

                <div class="card shadow-sm border">

                    <div class="card-body">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn-icon-right btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                                Login<i class="far fa-right-to-bracket"></i>
                            </button>
                        </div>

                    </div>

                </div>

            </div>

        </div>
        
    </div>

    <div class="offcanvas offcanvas-bottom offcanvas-mobile" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header flex-column align-items-start">
            <button type="button" class="btn-close mb-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <h2 class="offcanvas-title" id="offcanvasBottomLabel">Confirm your identity</h2>
            <p class="text-secondary mb-0">We have sent a verification code to liam@geckoengage.com.</p>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column justify-content-between" style="height: 100%;">
                <div>
                    <div class="verification-input-group row">
                        <input class="form-control form-control-lg col mx-2" type="text" placeholder="" aria-label="Veri number 1">
                        <input class="form-control form-control-lg col mx-2" type="text" placeholder="" aria-label="Veri number 2">
                        <input class="form-control form-control-lg col mx-2" type="text" placeholder="" aria-label="Veri number 3">
                        <input class="form-control form-control-lg col mx-2" type="text" placeholder="" aria-label="Veri number 4">
                        <input class="form-control form-control-lg col mx-2" type="text" placeholder="" aria-label="Veri number 5">
                        <input class="form-control form-control-lg col mx-2" type="text" placeholder="" aria-label="Veri number 6">
                    </div>
                    <div class="d-grid mt-3">
                        <a role="button" class="btn-icon-left btn btn-primary" href="bookings.html">
                            <i class="far fa-check-circle"></i>Confirm
                        </a>
                    </div>
                    <div class="verification-resend d-flex justify-content-center mt-3">
                        <button type="button" class="btn-icon-left btn btn-sm btn-naked-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                            <i class="fas fa-rotate-right"></i>Resend code
                        </button>
                    </div>
                </div>
                <div class="change-email d-flex justify-content-center mt-3">
                    <button type="button" class="btn-icon-left btn btn-sm btn-naked-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                        <i class="fas fa-arrow-left-long"></i>Use another email address
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>

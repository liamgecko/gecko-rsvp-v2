<!DOCTYPE html>

<html lang="en" data-gecko-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko RSVP 2.0</title>

    <link href="css/App.css" rel="stylesheet">
    <link href="css/GeckoRSVP.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2a69ff47c3.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="app-wrapper mx-auto position-relative">
          
        <div class="app-header bg-white">

            <h1 class="pb-4 px-4">Events</h1>

            <ul class="nav nav-tabs px-4" id="nav-tabs" role="tablist">
                <li class="nav-item me-4">
                    <a class="nav-link px-0 active" id="upcoming-events" data-bs-toggle="tab" data-bs-target="#upcoming-events-tab-pane" type="button" role="tab" aria-controls="upcoming-events-tab-pane" aria-selected="true" aria-current="page" href="#">Upcoming events</a>
                </li>
                <li class="nav-item me-0">
                    <a class="nav-link px-0" href="#" id="past-events" data-bs-toggle="tab" data-bs-target="#past-events-tab-pane" type="button" role="tab" aria-controls="past-events-tab-pane" aria-selected="false">Past events</a>
                </li>
            </ul>

        </div>

        <div class="app-footer bg-white border-top d-flex">

            <a href="bookings.html" title="Bookings" class="d-flex flex-column col text-center text-decoration-none py-2">
                <i class="fa fa-ticket mb-1"></i>
                <span class="fs-3 fw-medium">Bookings</span>
            </a>
            <a href="events.html" title="Events" class="d-flex flex-column col text-center text-decoration-none py-2 active">
                <i class="fa fa-calendar-alt mb-1"></i>
                <span class="fs-3 fw-medium">Events</span>
            </a>
            <a href="notifications.html" title="Notifications" class="d-flex flex-column col text-center text-decoration-none py-2">
                <i class="fa fa-bell mb-1"></i>
                <span class="fs-3 fw-medium">Notifications</span>
            </a>
            <a href="chat.html" title="Chat" class="d-flex flex-column col text-center text-decoration-none py-2">
                <i class="fa fa-comments mb-1"></i>
                <span class="fs-3 fw-medium">Chat</span>
            </a>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
